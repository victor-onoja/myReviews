<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="" id="person-img" />
          </div>
          <h4 id="author">Letitia Jameson</h4>
          <p id="job">Enviromentalist</p>
          <p id="info">
            This software developer is exceptional, fixing issues, adding new
            features, professional, patient, attention to detail, and top-notch
            coding skills. Highly recommend.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
      <footer><h6>Copyright &copy; BTechSolutions</h6></footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
